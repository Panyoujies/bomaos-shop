<!DOCTYPE html>
<html>
<head>
    <:include file="../common/css.html" title="编辑商品"/>
    <style>
        .layui-upload-img {
            height: 120px;
        }
    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <form class="layui-form" lay-filter="productForm">
        <div class="layui-card">
            <div class="layui-card-header">
                编辑商品
            </div>
            <div class="layui-card-body">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">商品分类:</label>
                    <div class="layui-input-block">
                        <select name="classifyId" lay-verType="tips" lay-verify="required" required>
                            <option value="">请选择分类</option>
                            <:for items="${classifysList}" var="item">
                                <option value="${item.id}">${item.name}</option>
                            </:for>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">商品名称:</label>
                    <div class="layui-input-block">
                        <input name="name" placeholder="请输入商品名称" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">商品金额:</label>
                    <div class="layui-input-block">
                        <input name="price" type="number" placeholder="请输入商品金额" class="layui-input"
                               lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">排序:</label>
                    <div class="layui-input-block">
                        <input name="sort" placeholder="请输入排序" class="layui-input" value="1000"
                               lay-verify="required" required/>
                    </div>
                </div>

                <!-- 批发价配置 -->
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">批发模式</label>
                    <div class="layui-input-inline" style="width: auto;">
                        <input type="radio" name="isWholesale" lay-filter="isWholesale" value="0" title="关闭批发" checked>
                        <input type="radio" name="isWholesale" lay-filter="isWholesale" value="1" title="开启批发">
                    </div>
                </div>
                <!-- 重复使用出现，券代码 -->
                <div class="layui-form-item" id="wholesale" style="display:none;">
                    <div class="layui-input-block" id="inputWholesale">
                        <textarea name="wholesale" placeholder="请输入关键字" class="layui-textarea"
                                  lay-verType="tips" lay-verify="required" required></textarea>
                        <div class="layui-word-aux">例如：填写 5=3 表示客户购买 5 件或以上时，每件价格为 3 元。一行一个</div>
                    </div>
                </div>

                <div class="layui-form-item" style="margin-top: 15px">
                    <label class="layui-form-label layui-form-required">商品图片:</label>
                    <div class="layui-input-block" style="width: auto">
                        <input id="imageLogo" name="imageLogo" placeholder="商品图片/可使用外链" class="layui-input" lay-verify="required" required/>
                        <div class="layui-upload" style="margin-top: 10px">`
                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="demo1">
                                <p id="demoText"></p>
                            </div>
                            <div style="width: 95px;">
                                <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                                    <div class="layui-progress-bar" lay-percent=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">商品详情:</label>
                    <div class="layui-input-block">
                        <textarea id="pdInfoEditor"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">商品状态:</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="1" title="上架" checked>
                        <input type="radio" name="status" value="0" title="下架">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="productsEditSubmit" lay-submit> 保存商品</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<:include file="../common/js.html"/>
<script type="text/javascript" src="${ctxPath}/assets/libs/tinymce/tinymce.min.js"></script>
<script>
    layui.use(['layer', 'form', 'admin', 'upload', 'element'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var upload = layui.upload;
        var element = layui.element;

        $.get('/products/products/get', {
            id: ${productId}
        }, function (res) {
            if (0 === res.code) {
                console.log(res.data)

                if (res.data.isWholesale == 1) {
                    $("#wholesale").attr("style", "display:block;");
                    $("#inputWholesale").html(
                        '<textarea name="wholesale" placeholder="请输入批发配置" class="layui-textarea" lay-verType="tips" lay-verify="required" required></textarea>' +
                        '<div class="layui-word-aux">例如：填写 5=3 表示客户购买 5 件或以上时，每件价格为 3 元。一行一个</div>'
                    );
                }
                // 回显表单数据
                form.val('productForm', res.data);
                $("#pdInfoEditor").html(res.data.pdInfo);
                layer.msg(res.msg, {icon: 1});
            } else {
                layer.msg(res.msg, {icon: 2, anim: 6});
            }
        });

        /* 表单提交 */
        form.on('submit(productsEditSubmit)', function (data) {


            console.log(data)
            data.field.pdInfo = tinymce.get('pdInfoEditor').getContent();
            if (layui.admin.util.fullTextIsEmpty(data.field.pdInfo)) {
                return layer.msg('请输入商品介绍正文', {icon: 2, anim: 6});
            }
            var loadIndex = layer.load(2);
            $.post('/products/products/update', data.field, function (res) {
                layer.close(loadIndex);
                if (0 === res.code) {
                    layer.msg(res.msg, {icon: 1});
                } else {
                    layer.msg(res.msg, {icon: 2, anim: 6});
                }
            });
            return false;
        });

        /* 渲染富文本编辑器 */
        tinymce.init({
            selector: '#pdInfoEditor',
            height: 300,
            branding: false,
            language: 'zh_CN',
            plugins: 'code print preview fullscreen paste searchreplace save autosave link autolink image imagetools media table codesample lists advlist hr charmap emoticons anchor directionality pagebreak quickbars nonbreaking visualblocks visualchars wordcount',
            toolbar: 'fullscreen preview code | undo redo | forecolor backcolor | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | outdent indent | numlist bullist | formatselect fontselect fontsizeselect | link image media emoticons charmap anchor pagebreak codesample | ltr rtl',
            toolbar_drawer: 'sliding',
            images_upload_url: '${ctxPath}/file/upload',
            file_picker_types: 'media',
            file_picker_callback: function (callback, value, meta) {
                layer.msg('演示环境不允许上传', {anim: 6});
            }
        });

        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '${ctxPath}/file/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }, done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                console.log(res)
                if (res.code == 0) {
                    $("#imageLogo").val("/file/" + res.url);
                }
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }, error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }, progress: function (n, elem, e) { // 进度条
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //监听指定开关
        form.on('radio(isWholesale)', function (data) {
            // 使用
            if (data.value == 1) {
                layer.msg("请输入批发配置", {icon: 1});
                $("#wholesale").attr("style", "display:block;");
                $("#inputWholesale").html(
                    '<textarea name="wholesale" placeholder="请输入批发配置" class="layui-textarea" lay-verType="tips" lay-verify="required" required></textarea>' +
                    '<div class="layui-word-aux">例如：填写 5=3 表示客户购买 5 件或以上时，每件价格为 3 元。一行一个</div>'
                );
            } else {  // 不使用
                $("#wholesale").attr("style", "display:none;");
                $("#inputWholesale").html(null);
            }
        });

    });
</script>
</body>
</html>
